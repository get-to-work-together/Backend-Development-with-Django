<!-- templates/list.html -->
{% extends 'base.html' %}

{% block title %}
    My Simple List
{% endblock %}

{% block content %}
    <h2 class="mb-4">Items List</h2>

    {% if items %}
        <ul class="list-group">
            {% for item in items %}
                <li class="list-group-item">{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-warning" role="alert">
            No items available.
        </div>
    {% endif %}
{% endblock %}
