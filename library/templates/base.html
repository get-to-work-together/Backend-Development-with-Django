<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            padding-top: 106px; /* Offset for both the topbar (20px height) and the header (80px height) */
        }
        .topbar {
            background-color: #f8f9fa; /* Light gray background */
            font-size: 0.9rem;
            padding: 5px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030; /* Ensure it stays above other content */
        }
        .topbar a {
            color: #6c757d;
            margin-right: 15px;
        }
        .navbar {
            background-color: #4ED5B5; /* Custom header color */
            position: fixed;
            top: 30px; /* Moves the navbar below the topbar */
            width: 100%;
            z-index: 1029; /* Ensure the header is just below the topbar */
        }
        .navbar .navbar-brand, .navbar .nav-link {
            color: #fff; /* White text for contrast */
        }
        .navbar .nav-link:hover {
            color: #f8f9fa; /* Slightly lighter hover color */
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Topbar -->
    <div class="topbar">
        <div class="container d-flex justify-content-between">
            <div>
            </div>
            <div>
                <a href="#">Login</a>
                <a href="#">Register</a>
            </div>
        </div>
    </div>

    <!-- Header / Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                {% block content %}
                <!-- Main content goes here -->
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
